<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav id='navbar'>
            <ul id='nav-items'>
                <li class='commission-item'>
                    <a class='commission-item-a' id='Daily Commissions' href="">Daily Commissions</a>
                </li>
                <li class='commission-item'>
                    <a class='commission-item-a' href="">Schoolwork</a>
                </li>
            </ul>
            <button id='add-commission-button'>

            </button>

        <div id='requests-body'>

            <button id='add-request-button'>Add Request</button>
        </div>

    <script src='main.js'></script>
