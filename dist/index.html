<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="bg-image"> </div>
        <nav id='navbar'>
            <ul id='nav-items'>
                <li class='quest-item'>
                    <a class='quest-item-a' id='Daily Commissions' href="">Daily Commissions</a>
                </li>
                <li class='quest-item'>
                    <a class='quest-item-a' href="">Schoolwork</a>
                </li>
            </ul>
            <button id='add-quest-button'>
                Add Quest
            </button>
        </nav>
        <div id='commissions-body'> 
            <ul id='commissions-ul'>
                <li class='commissions-item'>
                    <div class='commissions-item-left'>

                    </div>
                    <div class='commissions-item-body'>
                        <h4 class='commissions-commission'>Schoolwork</h4>
                        <p>Optional Body Text</p>
                    </div>
                </li>
            </ul>
            <button id='add-commissions-button'>Add Commission</button>
        </div>
    </div>
    <script src='main.js'></script>

</html>
